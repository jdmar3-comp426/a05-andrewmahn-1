<!DOCTYPE html>
<html lang="en" class="has-background-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Signup Page</title>
</head>
<body>
    <section class="hero is-dark is-small">
        <div class="hero-body">
            <div class="columns">
                <div class="column">
                </div>
                <div class="column">
                    <div class="container has-text-centered">
                <h1 class="title">
                    Sign-up
                </h1>
                <h2 class="subtitle">
                    Enter your username, password, and email here!
                </h2>
                </div>
                </div>
                <div class="column"></div>
            </div>
        </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-third is-offset-one-third">
                    <div class="box">
                    <form>
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Username" name="user" id="user">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Password" name="pass" id="pass">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">E-Mail</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="E-Mail" name="email" id="email">
                            </div>
                        </div>
                        <div class="field has-text-centered">
                            <div class="control">
                                <button class="button is-dark" type="submit">Confirm</button>
                            </div>
                        </div>
                    </form>
                    
                    </div>
                        
                </div>
            </div>
        </div>
    </section>
</body>
